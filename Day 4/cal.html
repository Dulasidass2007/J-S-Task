<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <center><div style="border: solid ; width: 130px; border-radius: 10px; height:220px;">
      <center><h4 style="color:black; font-family: Georgia, 'Times New Roman', Times, serif;">CALCULATOR</h4></center>
    <div><center><table border="0px" style="width: 112px; margin-top: 0%;">
        <tr>
            <th style="width: 3px;height: 25px;background-color: rgb(195, 191, 191);border-radius: 10%;">
            </th>
         </tr> 
         <tr>
            <td><button style="background-color: rgb(136, 131, 131);border-radius: 25%;">1</button>
            <button style="background-color: rgb(128, 128, 125);border-radius: 25%;">2</button>
            <button style="background-color: rgb(134, 134, 132);border-radius: 25%;">3</button>
            <button style="background-color: rgb(231, 145, 16);border-radius: 25%;">X</button></td>
         </tr> 
         <tr> 
            <td><button style="background-color: rgb(147, 147, 143);border-radius: 20%;">4</button>
            <button style="background-color: rgb(140, 140, 138);border-radius: 20%;">5</button>
            <button style="background-color: rgb(122, 122, 119);border-radius: 20%;">6</button>
            <button style="background-color: rgb(231, 159, 16);border-radius: 20%;">+</button></td></tr> 
         <tr> 
            <td><button style="background-color: rgb(125, 125, 122);border-radius: 20%;">7</button>
            <button style="background-color: rgb(124, 124, 122);border-radius: 20%;">8</button>
            <button style="background-color: rgb(131, 131, 128);border-radius: 20%;">9</button>
            <button style="background-color: rgb(231, 170, 16);border-radius: 20%;width: 23%">-</button>    
            </td></tr> 
         <tr> 
            <td>
                <button style="background-color: rgb(131, 131, 127);border-radius: 20%;width: 23%">%</button>
                <button style="background-color: rgb(250, 250, 248);border-radius: 20%;">0</button>
                <button style="background-color: rgb(127, 127, 126);border-radius: 22%;width: 20%">.</button>
                <button style="background-color: rgb(4, 135, 22);border-radius: 20%;">=</button>
            </td></tr> 
         <tr>
            <td>
                <button style="background-color: rgb(231, 45, 16);border-radius: 20%;width: 49%">AC</button>
                <button style="background-color: rgb(231, 159, 16);border-radius: 20%;width: 20%;">*</button> 
                <button style="background-color: rgb(231, 141, 16);border-radius: 20%;width: 22%">/</button>
            </td></tr> 
            
         
         
             
    </table>
    </center></div></div></center>
</body>
</html>
