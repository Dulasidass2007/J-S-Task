<p>Plan your day, track your progress, and achieve your goals efficiently.</p>

        <input type="text" placeholder="Enter your Task" id="taskinut">

    <script>
     function homepg(){
                 document.getElementById("section1").style.display="none";
                 document.getElementById("section2").style.display="block";
document.getElementById("section3").style.display="block";
document.getElementById("section4").style.display="block";

document.getElementById("section5").style.display="none";
document.getElementById("section6").style.display="none";

}
function addtask(){
              document.getElementById("section1").style.display="none";
                 document.getElementById("section2").style.display="block";
document.getElementById("section3").style.display="block";
document.getElementById("section5").style.display="block";
document.getElementById("section4").style.display="none";

document.getElementById("section6").style.display="none";
}
function mytask(){
              document.getElementById("section1").style.display="none";
                 document.getElementById("section2").style.display="block";
document.getElementById("section3").style.display="block";
document.getElementById("section5").style.display="none";
document.getElementById("section4").style.display="none";
document.getElementById("section6").style.display="block";


}    

  function addinput() {
    let taskInput = document.getElementById("taskinut");
    let task = taskInput.value.trim();

    if (task === "") {
      alert("‚ö†Ô∏è Please enter a task!");
      return;
    }

    // Create a new list item
    let li = document.createElement("li");
    li.textContent = task;

    // Add delete button (optional)
    let delBtn = document.createElement("button");
    delBtn.textContent = "‚ùå";
    delBtn.onclick = function() {
      li.remove();
    };
    let complete = document.createElement("button");
    complete.textContent = "‚úÖ";
    complete.onclick = function(){
      
    }
    


    // Add the delete button to list item
    li.appendChild(delBtn);

    
    document.getElementById("tasklist").appendChild(li);

    // Clear input after adding
    taskInput.value = "";
  }


    </script>
